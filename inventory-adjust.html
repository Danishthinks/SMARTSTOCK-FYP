<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjust Stock - SMARTSTOCK</title>
<style>
:root{
  --bg:#f5f7fa;
  --sidebar:#1f2937;
  --primary:#2563eb;
  --white:#fff;
  --text-dark:#111827;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{display:flex;background:var(--bg);}

/* Sidebar */
.sidebar{width:230px;background:var(--sidebar);color:#fff;height:100vh;position:fixed;padding:25px;}
.logo{font-size:22px;font-weight:bold;margin-bottom:25px;text-align:center;}
.nav-link{color:#d1d5db;text-decoration:none;display:block;padding:12px;border-radius:8px;margin-bottom:8px;font-size:15px;}
.nav-link:hover{background:rgba(255,255,255,0.12);color:#fff;}

/* Main */
.main{margin-left:230px;padding:35px;width:100%;}
.heading{font-size:22px;font-weight:600;color:var(--text-dark);margin-bottom:20px;}
.form-box{background:var(--white);padding:25px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.08);max-width:450px;}
.form-group{margin-bottom:15px;}
label{font-size:14px;font-weight:600;color:var(--text-dark);}
input,select{
  width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;margin-top:5px;font-size:14px;
}
button{
  width:100%;background:var(--primary);color:#fff;padding:12px;
  border-radius:6px;border:none;font-size:16px;cursor:pointer;
}
.msg{margin-top:10px;font-size:14px;font-weight:bold;}
</style>
</head>
<body>

<div class="sidebar">
  <div class="logo">SMARTSTOCK</div>
  <a class="nav-link" href="index.html">Dashboard</a>
  <a class="nav-link" href="inventory.html">Inventory List</a>
</div>

<div class="main">
  <div class="heading">Adjust Stock</div>

  <div class="form-box">
    <div class="form-group">
      <label>Change Type</label>
      <select id="type">
        <option value="add">Stock In (Add)</option>
        <option value="remove">Stock Out (Sell/Use)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input id="qty" type="number" placeholder="Enter quantity">
    </div>

    <button onclick="adjustStock()">Update Stock</button>
    <p id="msg"></p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>
<script src="firebase-logs.js"></script>

<script>
// Get product ID from URL
const id = new URLSearchParams(window.location.search).get("id");

// Adjust stock function
function adjustStock(){
  const type = document.getElementById('type').value;
  const qty = Number(document.getElementById('qty').value);

  if(!qty || qty <= 0){
    document.getElementById("msg").innerHTML = "⚠️ Enter valid qty";
    return;
  }

  db.collection("products").doc(id).get().then(doc => {
    const data = doc.data();
    let newQty = data.quantity;

    if(type === "add") newQty += qty;
    if(type === "remove") {
      if(data.quantity < qty){

</script>

</body>
</html>
